name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2
      with:
        args: --timeout 5m0s
        skip-go-installation: true

    - name: Build
      run: go build -v ./...
